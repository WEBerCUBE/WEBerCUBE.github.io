<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
</head>

<body>

    <model-viewer src="покровский собор1.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls
        poster="poster.webp" shadow-intensity="1" camera-orbit="47.05deg 81.35deg 465.3m" field-of-view="26.26deg">
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
        <div id="ar-prompt">
            <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
        </div>
    </model-viewer>

    <model-viewer src="покровский собор с текстурами.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls
        poster="poster.webp" shadow-intensity="1" camera-orbit="-382.4deg 82.1deg 494m" field-of-view="30deg">
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
        <div id="ar-prompt">
            <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
        </div>
    </model-viewer>

</body>

</html>
